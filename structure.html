<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-pic">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <h1 class="username">IMINISMASHER</h1>
    <p class="followers">0 Followers</p>
    <p class="joined">Joined February 15, 2025</p>

    <!-- Dropdown Section -->
    <div class="dropdown">
      <button class="dropdown-btn">👾 About Me</button>
      <div class="dropdown-content">
        <p>I make Fantasy, Anime bots... probably.  
        I won’t make bots fast, but I appreciate it if you do play them 🙂.</p>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn">🌐 Where to find me</button>
      <div class="dropdown-content">
        <p><a href="#">GitHub</a> | <a href="#">Discord</a></p>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn">💡 Suggestions</button>
      <div class="dropdown-content">
        <p>If you have suggestions for bots, DM me 🙂</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
